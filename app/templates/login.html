<div class="container">
    <div class="rowMargin">

        <div id="u59" class="ax_default imagelogo">
            <img id="u59_img" class="img " src="http://mangobilling.com/wp-content/uploads/2016/05/Mango-Billing-Logo.png">
            <p class="mango-cap"><span>An All-In-One Billing Solution</span></p>
        </div>

        <div class="col-md-12 content">
            <div class="cpanel">
                <div class="panel-body">
                    <form name="loginFormObj" form-type="nonavigation" novalidate>
                        <div class="text-center m-b-md">
                            <h3>Sign In</h3>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <strong class="glyphicons glyphicons-asterisk font-color-ff font-100">*</strong>
                            <input type="text" value="Email" name="username" ng-model="loginFormObj.usernameStr" class="form-control" autocomplete="off" required>
                            <!-- Validations -->
                            <div ng-messages="loginFormObj.username.$error" class="validation-msg" ng-show="((loginFormObj.$submitted || !loginFormObj.username.$pristine))">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <strong class="glyphicons glyphicons-asterisk font-color-ff font-100">*</strong>
                            <input type="password" value="Password" name="passwordStr" ng-model="loginFormObj.password" class="form-control" autocomplete="off" required>
                            <!-- Validations -->
                            <div ng-messages="loginFormObj.passwordStr.$error" class="validation-msg" ng-show="((loginFormObj.$submitted || !loginFormObj.passwordStr.$pristine))">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" value="checkbox" ng-model="loginFormObj.checkbox" class="form-control" style="
                                width: 12px; checked=" ">
                            <label  class="control-label checkbox-style">Keep Me Signed In</label>
                        </div>

                        <div ng-if="isErorMsg " class="form-group validation-msg ">Invalid Username/Password.</div>

                        <div class="form-group ">
                            <button class="btn btn-success-style " type="submit " ng-click="validateUser(loginFormObj) ">Login</button>
                        </div>

                        <div class="form-group ">
                            <a ui-sref="resetPwd " class="btn btn-link float-right ">Forgot Your Passsword?</a>
                        </div>
                        <div class="gap "></div>
                        <div class="customHr ">.</div>

                        <div class="form-group ">
                            <a ui-sref="signUp " class="btn btn-link ">Create My Account</a>
                        </div>

            

                        <!-- <div class="text-center pull-left ">
                            <button class="btn btn-success " type="submit " ng-click="validateUser(loginFormObj) ">Login</button>
                            <button class="btn btn-default " ui-sref="signUp ">Register</button>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
