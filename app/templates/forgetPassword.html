<div class="signin-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Forget Password</h3>
            </div>
            <div class="cpanel">
                <div class="panel-body">
                    <form name="forgetPwdForm" form-type="nonavigation" novalidate>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <strong class="glyphicons glyphicons-asterisk font-color-ff font-100">*</strong>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" name="username" maxlength="50" ng-model="forgetPwdFormData.username" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" class="form-control" autocomplete="off" required>
                            <!-- Validations -->
                            <div ng-messages="forgetPwdForm.username.$error" class="validation-msg" ng-show="((forgetPwdForm.$submitted || !forgetPwdForm.username.$pristine))">
                                <div ng-message="required">This field is required</div>
                                <div ng-message="pattern">Invalid email format</div>
                            </div>
                        </div>
                        <div class="text-center pull-left">
                            <button type="submit" class="btn btn-success" ng-click="resetPassword(forgetPwdForm)">Reset</button>
                            <button class="btn btn-default" ui-sref="signIn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
